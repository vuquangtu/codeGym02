<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="fullName" placeholder="hãy nhập tên của bạn" />
    <button type="button" onclick="displayName()">hiện tên</button>
    <script>
      function displayName() {
        var name = document.querySelector("#fullName").value;
        document.write("tên của bạn là : " + name);
      }
    </script>
  </body>
</html>
